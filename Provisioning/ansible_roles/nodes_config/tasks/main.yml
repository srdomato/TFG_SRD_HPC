---
# tasks file for nodes_config
- name: Create Users
  user:
   name: "{{ item }}"
   group: "{{ group_name }}"
   append: true
   shell: /bin/bash
   create_home: true
   password: "{{ 'abc123' | password_hash('sha512', 'mysecretsalt') }}"
   update_password: on_create
   generate_ssh_key: yes
   ssh_key_bits: 2048
   ssh_key_file: .ssh/id_rsa
  loop: "{{ users_name_list }}" 
  register: accounts

- name: Change permissions to /usr/bin/passwd
  ansible.builtin.file:
    path: /usr/bin/passwd
    mode: '700'

- name: Add montoxo.dec.udc.es pubkey
  shell: 
    cmd: 'sshpass -p vagrant123 ssh -o StrictHostKeyChecking=no root@192.168.0.17 cat /root/.ssh/id_rsa.pub >> /root/.ssh/authorized_keys'

#- name: Run a script to add montoxo.dec.udc.es pubkey
#  ansible.builtin.script: files/montoxo_pub_copy.sh


- name: Start service Chronyd, if not started
  ansible.builtin.service:
    name: chronyd
    state: started
    enabled: yes

- name: Copy Chrony Server Configuartion File
  ansible.builtin.copy:
    src: /vagrant/Provisioning/chrony_config/client/chrony.conf
    dest: /etc/chrony.conf

- name: Enable NTP synchronization.
  ansible.builtin.command: timedatectl set-ntp true    


- name: Restart service Chronyd
  ansible.builtin.service:
    name: chronyd
    state: restarted
    enabled: yes


- name: Install the latest version of OHPC-Slurm-Client
  ansible.builtin.dnf:
    name: ohpc-slurm-client
    state: latest

